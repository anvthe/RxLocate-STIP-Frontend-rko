<div class="flex lg:flex-row flex-col w-11/12 mx-auto">
  <div class="lg:w-4/12 h-[70vh]">
    <app-map-details
      (searchClicked)="searchClicked($event)"
      [fullData]="fullData"
    ></app-map-details>
  </div>

  @if (!loader) {
    <div class="w-full">
      <app-map-view [fullData]="fullData"></app-map-view>
    </div>
  } @else {
    <p>loader</p>
  }
</div>
