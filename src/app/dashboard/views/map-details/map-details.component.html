<div
  class="shadow-xl rounded-l-lg bg-gradient-to-r from-blue-50 to-green-50 h-[70vh] lg:p-14 p-7"
>
  <!-- icon with text -->
  <div></div>
  <!-- location -->
  <div class="mb-5">
    <form [formGroup]="searchForm" (ngSubmit)="onSearchClicked()">
      <h2 class="text-2xl font-bold text-gray-600 mb-2">Location:</h2>
      <div class="flex flex-row">
        <img class="w-10 h-10 my-auto" src="assets/location-pin.png" />
        <p-autoComplete
          class="autoComplete-field"
          formControlName="location"
          placeholder="Location..."
          [showEmptyMessage]="true"
          [required]="true"
          [style]="{ width: '100%', height: '60px', margin: '5px' }"
          [inputStyle]="{ width: '80%', padding: '10px' }"
          [suggestions]="filteredLocationSuggestions"
          (completeMethod)="filterLocationSuggestions($event)"
        ></p-autoComplete>
      </div>

      <!-- medicine or generics -->
      <div class="mt-5">
        <h2 class="text-2xl font-bold text-gray-600 mb-2">
          Medicine or Generics:
        </h2>
        <div class="flex flex-row">
          <img class="w-10 h-10 my-auto" src="assets/drugs.png" />
          <p-autoComplete
            class="autoComplete-field"
            formControlName="medicine"
            placeholder="Medicine or Drugs"
            [showEmptyMessage]="true"
            [required]="true"
            [style]="{ width: '100%', height: '60px', margin: '5px' }"
            [inputStyle]="{ width: '80%', padding: '10px' }"
            [suggestions]="filteredDrugSuggestions"
            (completeMethod)="filterDrugSuggestions($event)"
          ></p-autoComplete>
        </div>
      </div>

      <!-- prescribed count -->
      <div class="mt-5">
        <h2 class="text-2xl font-bold text-gray-600 mb-2">Prescribed Count:</h2>
        <div class="flex flex-row">
          <img class="w-10 h-10 my-auto" src="assets/prescribe.png" />
          <input
            disabled
            class="input input-bordered"
            [value]="fullData?.prescriptionCount"
          />
        </div>
      </div>

      <!-- Search button -->
      <button
        type="submit"
        class="btn mt-10 border-none bg-blue-200 w-4/12 mx-auto"
      >
        Search
      </button>
    </form>
  </div>
</div>
